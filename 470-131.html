<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @font-face {
            font-family: 'Copperplate';
            src: local('Copperplate'), local('Copperplate Gothic Bold');
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #FF5533;
            color: #000000;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px; /* Add padding to align text and image to the left */
            padding-right: 20px; /* Add padding to align text and image to the right */
        }

        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .header-container img {
            height: 80px; /* Adjust the size of the logo */
        }

        .header-container h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-family: 'Copperplate', 'Segoe UI', sans-serif; /* Change font to Copperplate */
            font-style: normal; /* Make the text italic */
        }

        .card {
            background: #eff8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 330px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #333;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .card .details {
            text-align: left;
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        .card .details .title {
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* Add this line to increase space between titles */
        }

        .card .details .title span {
            flex: 1;
        }

        .card .details .title span:first-child {
            flex: 0 0 140px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <img src="Images/ntpc-logo.png" alt="Logo">
        <h1><b>PBCMP</b></h1>
        <img src="Images/tsmpl-logo.png" alt="Logo">
    </div>
</header>
<div class="card">
    <img src="hitachi470.jpeg" alt="Employee Photo" style="width: 100px; height: 100px; border-radius: 50%;">
    <h2>ZX470-131</h2>
    <div class="details">
        <div class="title"><span> MRN</span>:&nbsp;<span>600000752</span></div>
        <div class="title"><span> EQUIPMENT</span>:&nbsp; <span>Excavator</span></div>
        <div class="title"><span> MAKE</span>:&nbsp; <span>Tata Hitachi</span></div>
        <div class="title"><span> CAPACITY</span>:&nbsp; <span>3.1 cum</span></div>
        <div class="title"><span> YOM</span>:&nbsp; <span>2015</span></div>
        <div class="title"><span> INDUCTED ON</span>:&nbsp; <span>27.10.21</span></div>
    </div>
</div>
</body>
</html>
